<html>

<head>

<script src="http://d3js.org/d3.v3.min.js"></script>

</head>

<body>
<svg width="800" height="600">

<br>

<select id="domains">
	<option value="overall" selected="selected">Overall Rank</option>
	<option value="econ">Economic Rank</option>
	<option value="health">Health Rank</option>
	<option value="edu">Education Rank</option>
	<option value="famcomm">Family and Community Rank</option>
</select>

<script>

var data = d3.csv("data.csv", function(data) {

console.log(data); 

var circle = d3.select("body")
				.select("svg")
				.selectAll("circle")
				.data(data)
				.enter()
				.append("circle")
				.attr("cx", function(d){
					return(d.cx)
				})
				.attr("cy", function(d){
					return (d.cy)

				})
				.attr("r", 30)
				.style("fill", function(d) {
					return(d.overallColor)	
				});

var texts = d3.select("body")
				.select("svg")
				.selectAll("text")
				.data(data)
				.enter();
				
				texts.append("text")
				.text( function(d) {
					return(d.stateId)
				})
				.attr("x", function(d){
					return(d.cx)
				})
				.attr("y", function(d){
					return(d.cy)
				})
				.attr("font-family", "sans-serif")
				.attr("font-size", "10px")
				.attr("text-anchor", "middle")
				.attr("dy", "-.85em")
				.attr("fill", "#222222");			
				
				texts.append("text")
				.text( function(d) {
					return(d.overallRank)
				})
				.attr("x", function(d){
					return(d.cx)
				})
				.attr("y", function(d){
					return(d.cy)
				})
				.attr("font-family", "sans-serif")
				.attr("font-size", "24px")
				.attr("text-anchor", "middle")
				.attr("dy", ".65em");		

});
</script>

</body>

</html>
